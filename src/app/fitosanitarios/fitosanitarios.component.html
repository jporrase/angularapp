<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  style="width: 600px; margin: 0 auto; font-family: Arial, sans-serif;"
>


  <!-- Title -->
  <div style="text-align: center;">
    <label style="font-size: 24px; font-weight: bold;">FITOSANITARIOS</label>
  </div>

  <!-- Form Fields -->
  <div
    style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;"
  >
    <!-- Fecha de Aplicación -->
    <div style="display: flex; justify-content: space-between;">
      <label for="fechaAplicacion" style="font-weight: bold;"
        >FECHA DE APLICACIÓN</label
      >
      <input
        type="date"
        id="fechaAplicacion"
        name="fechaAplicacion"
        [(ngModel)]="fitosanitariosForm.fechaAplicacion"
        style="margin-left: 10px;"
      />
    </div>

    <!-- Hora -->
    <div style="display: flex; justify-content: space-between;">
      <label for="hora" style="font-weight: bold;">HORA</label>
      <input
        type="time"
        id="hora"
        name="hora"
        [(ngModel)]="fitosanitariosForm.hora"
        style="margin-left: 10px;"
      />
    </div>

    <!-- Enfermedad a Controlar -->
    <div style="display: flex; justify-content: space-between;">
      <label for="enfermedadControl" style="font-weight: bold;"
        >ENFERMEDAD A CONTROLAR</label
      >
      <input
        type="text"
        id="enfermedadControl"
        name="enfermedadControl"
        [(ngModel)]="fitosanitariosForm.enfermedadControl"
        style="margin-left: 10px;"
      />
    </div>

    <!-- Severidad -->
    <div style="display: flex; justify-content: space-between;">
      <label for="severidad" style="font-weight: bold;">SEVERIDAD</label>
      <input
        type="text"
        id="severidad"
        name="severidad"
        [(ngModel)]="fitosanitariosForm.severidad"
        style="margin-left: 10px;"
      />
    </div>

    <!-- Producto Aplicado -->
    <div style="display: flex; justify-content: space-between;">
      <label for="productoAplicado" style="font-weight: bold;"
        >PRODUCTO APLICADO</label
      >
      <input
        type="text"
        id="productoAplicado"
        name="productoAplicado"
        [(ngModel)]="fitosanitariosForm.productoAplicado"
        style="margin-left: 10px;"
      />
    </div>

    <!-- Dosis / Mochila -->
    <div style="display: flex; justify-content: space-between;">
      <label for="dosisMochila" style="font-weight: bold;"
        >DOSIS / MOCHILA</label
      >
      <input
        type="number"
        id="dosisMochila"
        name="dosisMochila"
        [(ngModel)]="fitosanitariosForm.dosisMochila"
        style="margin-left: 10px;"
        min="0"
      />
    </div>

    <!-- Dosis / Tonel -->
    <div style="display: flex; justify-content: space-between;">
      <label for="dosisTonel" style="font-weight: bold;">DOSIS / TONEL</label>
      <input
        type="number"
        id="dosisTonel"
        name="dosisTonel"
        [(ngModel)]="fitosanitariosForm.dosisTonel"
        style="margin-left: 10px;"
        min="0"
      />
    </div>

    <!-- Cantidad Total Aplicada -->
    <div style="display: flex; justify-content: space-between;">
      <label for="cantidadAplicada" style="font-weight: bold;"
        >CANTIDAD TOTAL APLICADA</label
      >
      <input
        type="number"
        id="cantidadAplicada"
        name="cantidadAplicada"
        [(ngModel)]="fitosanitariosForm.cantidadAplicada"
        style="margin-left: 10px;"
        min="0"
      />
    </div>

    <!-- Frecuencia Aplicación -->
    <div style="display: flex; justify-content: space-between;">
      <label for="frecuenciaAplicacion" style="font-weight: bold;"
        >FRECUENCIA APLICACIÓN</label
      >
      <input
        type="number"
        id="frecuenciaAplicacion"
        name="frecuenciaAplicacion"
        [(ngModel)]="fitosanitariosForm.frecuenciaAplicacion"
        style="margin-left: 10px;"
        min="0"
      />
    </div>

    <!-- Foto Area Dañada -->
    <div style="display: flex; justify-content: space-between;">
      <label for="fotoAreaDanada" style="font-weight: bold;">FOTO</label>
      <input
        type="file"
        id="fotoAreaDanada"
        name="fotoAreaDanada"
        [(ngModel)]="fitosanitariosForm.fotoAreaDanada"
        accept="image/*"
        style="margin-left: 10px;"
      />
      <label style="font-weight: bold;">Image</label>
    </div>
  </div>

  <!-- Buttons -->
  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <button
      type="button"
      (click)="goBack()"
      style="background-color: #4d4d00; color: white; width: 45%; padding: 10px; font-weight: bold; border-radius: 5px;"
    >
      REGRESAR
    </button>
    <button
    type="submit"
    [disabled]="form.invalid"
    style="background-color: #4d4d00; color: white; width: 45%; padding: 10px; font-weight: bold; border-radius: 5px;"
  >
      GUARDAR
    </button>
  </div>
</form>
