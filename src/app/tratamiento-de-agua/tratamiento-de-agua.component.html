<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  style="width: 600px; margin: 0 auto; font-family: Arial, sans-serif;"
>
  <!-- Title -->
  <div style="text-align: center;">
    <label style="font-size: 24px; font-weight: bold;"
      >TRATAMIENTO DE AGUA</label
    >
  </div>

  <!-- Form Fields -->
  <div
    style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;"
  >
    <!-- Fecha de Aplicación -->
    <div style="display: flex; justify-content: space-between;">
      <label for="fecha" style="font-weight: bold;">FECHA DE APLICACIÓN</label>
      <input
        type="date"
        id="fecha"
        name="fecha"
        [(ngModel)]="tratamientoForm.fecha"
        style="margin-left: 10px; flex: 1;"
      />
    </div>

    <!-- Volumen Agua a Tratar -->
    <div style="display: flex; justify-content: space-between;">
      <label for="volumen" style="font-weight: bold;"
        >VOLUMEN AGUA A TRATAR</label
      >
      <input
        type="text"
        id="volumen"
        name="volumen"
        [(ngModel)]="tratamientoForm.volumen"
        style="margin-left: 10px; flex: 1;"
      />
    </div>

    <!-- Producto Aplicado -->
    <div style="display: flex; justify-content: space-between;">
      <label for="producto" style="font-weight: bold;">PRODUCTO APLICADO</label>
      <input
        type="text"
        id="producto"
        name="producto"
        [(ngModel)]="tratamientoForm.producto"
        style="margin-left: 10px; flex: 1;"
      />
    </div>

    <!-- Cantidad Prod. Aplicado -->
    <div style="display: flex; justify-content: space-between;">
      <label for="cantidad" style="font-weight: bold;"
        >CANTIDAD PROD. APLICADO</label
      >
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        [(ngModel)]="tratamientoForm.cantidad"
        style="margin-left: 10px; flex: 1;"
        min="0"
      />
    </div>

    <!-- Foto -->
    <div style="display: flex; justify-content: space-between;">
      <label for="foto" style="font-weight: bold;">FOTO</label>
      <input
        type="file"
        id="foto"
        name="foto"
        [(ngModel)]="tratamientoForm.foto"
        style="margin-left: 10px; flex: 1;"
      />
    </div>
  </div>

  <!-- Buttons -->
  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <button
      type="button"
      (click)="goBack()"
      style="background-color: #4d4d00; color: white; width: 30%; padding: 10px; font-weight: bold; border-radius: 5px;"
    >
      REGRESAR
    </button>
    <button
    type="submit"
    [disabled]="form.invalid"
      style="background-color: #4d4d00; color: white; width: 30%; padding: 10px; font-weight: bold; border-radius: 5px;"
    >
      GUARDAR
    </button>
  </div>
</form>
